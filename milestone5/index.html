<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> <u>SHAREABLE RESUME BUILDER BY </u><br><u>MAIRAJ ALI</u></h1>
   
    <form id="resume-form">
    <fieldset>
        <!-- Personal Info -->
        <legend> Personal Informtion</legend>
        <label for="username" > Username :</label>
        <input type="text" id="username" placeholder="Enter Your username" required><br>
        <label for="name" >Name :</label>
        <input type="text" id="name" placeholder="Enter Your Name" required><br>
        <label for="email"> Email :</label>
        <input type="text" id="email" placeholder="Enter Your Email" required > <br>
        <label for="phone"> Phone :</label>
        <input type="tel" id="phone"  placeholder="Enter Your Phone Number"required> <br>
    </fieldset>

 <!-- Education -->
 <fieldset>
    <legend>Education</legend>
    <label for="education">Education</label><br>
    <textarea id="education" placeholder="Enter Your Education" rows="4" required></textarea> 
</fieldset>
   
<!-- Experience -->
    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label><br>
        <textarea id="experience" placeholder="Enter Your Experience"  rows="4" required></textarea><br>
    </fieldset>

    <!-- Skills -->
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label><br>
        <textarea id="skills" placeholder="Enter Your Skills"  rows="4" required></textarea><br>
    </fieldset>

    <button type="submit"> Generate Resume Below </button>
</form>
<br>
<!-- Resume Will Be Generator Below -->
<div id="resume-display" contenteditable="true">    
</div>

<br>
<!-- Section For The Sharable Link And Downloard Option -->
<div id="shareable-link-container" style="display: none;" >
<h2><u>SHARE LINK</u></h2>
<h3 style ="text-align: center";>Here is link to view or edit your resume:</h3>
<a  style ="text-align: center"; href="#" id="shareable-link" target="_blank"></a>
<br>
<br>
<button id="download-pdf">Download as PDF</button>
</div>
<script src="script.js"></script>

</body>
</html>
